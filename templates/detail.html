{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>detail page</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title}}</p>
        <p>投稿者：{{ object.author }}</p>
        <p><img src="{{ object.snsimages.url }}" width="400" ></p>
        <a href="{% url 'like' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">Like</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">Mark as Read</a>
    </div>
</div>
{% else %}
<p>
    Please Login
</p>
<a href='/login/' class="btn btn-primary" role="button" aria-pressed="true">Login page</a>
{% endif %}
{% endblock content %}
